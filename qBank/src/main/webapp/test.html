<script>
$(document).ready(function(){
	$('#total').click(function(){
		if ($("#total").is(":checked")) { 
		$('input:checkbox[id^=test[]]:not(checked)').attr("checked", true); 
		} else { 
		$('input:checkbox[id^=test[]]:checked').attr("checked", false); 
		} 
			
	}); 
});
	
</script>
</head>
