<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시험지 List</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" 
	href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<link rel="StyleSheet" href="../css/dtree.css"/>
</head>
<body>
<script type="text/javascript" src="../js/dtree.js"></script>

	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	<div id="bcontainer">	
		<div id="bnav">		
		<p>
		<a href="javascript: d.openAll();">open all</a> 
		| <a href="javascript: d.closeAll();">close all</a>
		</p>
			
			<!-- 문제은행 트리 -->
			<div id="dTree">
				<script type="text/javascript">	
				d = new dTree('d');
		
				d.add(0,-1,'문제은행');
				d.add(1,0,'ENGLISH','#');
				d.add(2,1,'GRAMMAR','#');
				d.add(3,2,'동사','#');
				d.add(4,3,'B Verb','#');
				d.add(5,3,'동사의 시제','#');
				d.add(6,1,'LISTENING','#');
				d.add(7,6,'Listening Test','#','Pictures of Gullfoss and Geysir');
				d.add(8,1,'WRITING','#');
				d.add(9,0,'MATH','#','Pictures I\'ve taken over the years','','','img/imgfolder.gif');
				d.add(10,9,'도형과 방정식','#','Pictures of Gullfoss and Geysir');
				d.add(11,10,'집합과 명제','#');
				d.add(16,0,'Recycle Bin','example01.html','','','img/trash.gif');
		
				document.write(d);	
			</script>
			</div>
			<!--  문제은행 트리 끝 -->
		
		</div>

		<div id="bflex-column">
			<section>
			<h1>▣ 시험지 List</h1>
			</section>
			<section>			
				<div id="bbankAdd">
					<button type="button" onClick="javascipt:location.href='bankTestAdd2.html'">등록</button>

				</div>				
				<br>
				<table id="bankTestList" class="table table-hover">
					<tr class="warning">
						<th>번호</th>
						<th>시험지명</th>
						<th>문항수</th>
						<th>시험기간</th>
						<th>사용유무</th>
						<th>삭제</th>
					</tr>						
				</table>


				<div id="bpageMove">
					<button id="prevPage" class="btn">이전</button>
					<span id="currPageNo">1</span>
					<button id="nextPage" class="btn">다음</button>
				</div><br>

			</section>



		
			<section>		
			
		<br><hr><br>
		
			<div class="container">			
				<form class="form-horizontal">                  
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 코드: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="TEST006" readonly>
						</div>
					</div>


					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">문제수: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="10"> (문항)
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">배 치: </label>
						 <div class="col-sm-10 checkbox">
					        <input type="checkbox"> 문제 랜덤 배치 
					        <input type="checkbox"> 보기 랜덤 배치
					     </div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">사용 유무: </label>
						<div class="col-sm-10 editBox">
							<select class="form-control">
								<option>사용</option>
								<option>미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">기간 설정: </label>
						<div class="col-sm-10">
							<input type="text" id="datepicker"  
									class="form-control"  placeholder="시작 날짜입력">~
							<input type="text" id="datepicker2"  
									class="form-control"  placeholder="종료 날짜입력">
									
						</div>
					</div>
				</form>
			</div>
			
		<br><br><br>
				
			<div id=finishBox>
			 <h5>응기 가능 기간을 설정하시려면 날짜 입력창을 클릭하시면 달력을 확인할 수 있습니다</h5>
			 <hr>
			 	<a href="#" class="btn btn-primary topopup">만들기</a>
			</div>
			
			</section>

	
		</div>			
	</div>
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>
</html>
