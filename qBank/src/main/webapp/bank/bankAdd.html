						<div id="exSelectBox" class=questBox>

						    </div>
								<div id="exBox2">
									<input type="radio" name="bokidap" value="2"/>
									<label>2</label>
									<input name="exText" id="exText2" type="text" class="form-control textInput exText" />
								</div>
								<div id="exBox3">
									<input type="radio" name="bokidap" value="3"/>
									<label>3</label>
									<input name="hide-exText" id="exText3" type="text" class="form-control textInput exText" />
								</div>
								<div id="exBox4">

								</div>
								<div id="exBox5">

									<input name="hide-exText" id="exText5" type="text" class="form-control textInput exText" />
								</div>
							</div>

						</div>

							<input type="checkbox" name="comentCheck" id="comentCheck" />
							<label> 해설 입력 </label>
							<input name="comentDisplay" id="comentDisplay" class="form-control textInput questDisplay" type="text" placeholder="해설을 입력해주세요"></input>
						</div>
						
						<div class=questBox>
							 <input type="checkbox" name="sourceCheck" id="sourceCheck" />

							<input name="sourceDisplay" id="sourceDisplay" class="form-control textInput questDisplay" class="" type="text" placeholder="해설을 입력해주세요"></input>
