<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제 은행 등록</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<link rel="StyleSheet" href="../css/bankAdd.css"/>
<link rel="stylesheet" type="text/css" href="//w2ui.com/src/w2ui-1.3.min.css" />

</head>
<body>
	
	
	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">
			<div class="row">
				<!-- 3 setup a container element -->
				<div class="col-md-12">
					<div id="sidebar" style="background-color: white!important; height: 400px;" ></div>
				</div>	
			</div>	
			
		</div>

		<div id="bflex-column">
			<section>
				<h1>▣ 문제 은행 등록</h1>
				<br> <a href="#">ENGLISH</a> &raquo; <a href="#">GRAMMAR</a>
				&raquo; <a href="#">동사</a> &raquo; <a href="#">B Verb</a>
			</section>
			<br>
			
			<div id="selectGroup">
		   <ul>
		   <li>등록할 위치를 선택해주세요. </li>
		   </ul>
		    <form class="form-horizontal" role="form">
					<div class="form-group" style="padding-left: 3%;">
						<div class="col-sm-3">
							<select id="select11" class="form-control" tabindex="1">
							<option value="">-- 1차 선 택 --</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select id="select22" class="form-control" tabindex="1">
							<option value="">-- 2차 선 택 --</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select id="select33" class="form-control" tabindex="1">
							<option value="">-- 3차 선 택 --</option>
							</select>
						</div>
					</div>
				</form>	
			 </div>
	      <br>	
					
					<div id="blevel" style="padding-left: 5%;">

						<div class="form-inline">
							<label>문형: </label> 
							<select id="typeSelector" class="form-control">
								<option>객관식</option>
								<option>주관식</option>
								<option>서술형</option>
							</select> 
							
							<label>난이도: </label> 
							<select class="form-control">
								<option>상</option>
								<option>중</option>
								<option>하</option>
							</select>
						</div>
					</div>


			<div class="container">
				

						<div class=questBox>
							<label>문제입력 </label>
							<!-- <textarea name="editor1"></textarea> -->
							<textarea id="questVal" class="form-control" rows="2"></textarea>
							
						</div>
						
						<div class=questBox>
							<input type="checkbox" id="textCheck" /> <label>지문입력</label>
							<div>
							<!-- <textarea name="editor1"></textarea> -->
							<textarea id="textDisplay" class="questDisplay" class="form-control" rows="5"></textarea>
							</div>
						</div>

						<div class=questBox>
							<input type="checkbox" id="imageCheck" /> <label> 이미지 등록 </label>
							<input id="imageDisplay" class="questDisplay" type="file" value="파일을 선택해주세요"></input>
						</div>

             <div class=questBox>
							<input type="checkbox" id="mediaCheck" /> <label> mp3파일등록 </label>
							<input id="mediaDisplay" class="questDisplay" type="file" value="파일을 선택해주세요"></input>
						</div>

						<div id="exSelectBox" class=questBox>
							<label>보기 
								<select id="exSelector">
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
								&nbsp;(정답을 체크해주세요.)
								</label>
						
							<div id="bokiChk" class="form-inline">
						    <div id="exBox1">
						    	<input type="radio" name="bokidap" value="1"/>
						    	<label>1</label>
						    	<input id="exText1" type="text" class="form-control textInput exText" />
						    </div>
								<div id="exBox2">
									<input type="radio" name="bokidap" value="2"/>
									<label>2</label>
									<input id="exText2" type="text" class="form-control textInput exText" />
								</div>
								<div id="exBox3">
									<input type="radio" name="bokidap" value="3"/>
									<label>3</label>
									<input id="exText3" type="text" class="form-control textInput exText" />
								</div>
								<div id="exBox4">
									<input type="radio" name="bokidap" value="4"/>
									<label>4</label>
									<input id="exText4" type="text" class="form-control textInput exText" />
								</div>
								<div id="exBox5">
									<input type="radio" name="bokidap" value="5"/>
									<label>5</label>
									<input id="exText5" type="text" class="form-control textInput exText" />
								</div>
							</div>
						</div>
						
						<div id="answerBox" class=questBox>
							<label>정답 </label>
								<!-- <textarea name="editor2"></textarea> -->
								<textarea class="form-control" rows="5"></textarea>
						</div>
						
						
						<div class=questBox>
							<input type="checkbox" id="comentCheck" />
							<label> 해설 입력 </label>
							<input id="comentDisplay" class="form-control textInput questDisplay" type="text" placeholder="해설을 입력해주세요"></input>
						</div>
						
						<div class=questBox>
							 <input type="checkbox" id="sourceCheck" /> 
							 <label>출처 입력</label>
							<input id="sourceDisplay" class="form-control textInput questDisplay" class="" type="text" placeholder="해설을 입력해주세요"></input>
						</div>

					</div>
				<hr>
					
				<div class="btnBox">
				 <button class="btn btn-primary">취소</button>
				 <button id="previewBtn" class="btn btn-primary">미리보기</button>
				 <button id="addBtn" class="btn btn-primary">완료</button>
				</div>
				
				
			</div>
				
		</div>
		
		<!--  미리보기창   -->
		
	<div id="previewPopup">

  <div class="previewClose"></div>
    <!--your content start-->
    <div id="previewBox" align="center">
       <h3>문제 미리보기</h3>
       <div style="border:1px solid black; text-align: center; margin-top: 40px;">
       <span id="questPreview"></span>
       </div>
       <div style="border:1px solid black; text-align: center; height: 80px;">
       <span id="textPreview"></span>
       </div>
       <div style="border:1px solid black; text-align: center; height: 100px;">보기</div>
       <div style="border:1px solid black; text-align: center; height: 40px;">
       <span id="textPreview"></span>
       </div>
       <div style="border:1px solid black; text-align: center; height: 40px;">
       <span id="textPreview"></span>
       </div>
     </div>

  </div>

<div class="previewLoader" ></div>
<div id="previewBackPopup"></div>
		
<!--  미리보기창끝   -->		
	
	<!-- 경고창 -->
	<div id="dialog-message" title="경고!">
  </div>		
		
		
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->

<script type="text/javascript" src="../js/leftTreeMenu2.js"></script>
<script type="text/javascript" src="../js/bankAdd.js"></script>
<script type="text/javascript" src="../js/bank.js"></script>

</body>
