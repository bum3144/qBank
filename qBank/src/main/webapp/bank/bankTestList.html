<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시험지 List</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" 
	href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d"> 
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
 
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<link rel="StyleSheet" href="../css/dtree.css"/>
</head>
<body>
<script type="text/javascript" src="../js/dtree.js"></script>

	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	<div id="bcontainer">	
		<div id="bnav">		
		<p>
		<a href="javascript: d.openAll();">open all</a> 
		| <a href="javascript: d.closeAll();">close all</a>
		</p>
			
			<!-- 문제은행 트리 -->
			<div id="dTree">
				<script type="text/javascript">	
				d = new dTree('d');
		
				d.add(0,-1,'문제은행');
				d.add(1,0,'ENGLISH','#');
				d.add(2,1,'GRAMMAR','#');
				d.add(3,2,'동사','#');
				d.add(4,3,'B Verb','#');
				d.add(5,3,'동사의 시제','#');
				d.add(6,1,'LISTENING','#');
				d.add(7,6,'Listening Test','#','Pictures of Gullfoss and Geysir');
				d.add(8,1,'WRITING','#');
				d.add(9,0,'MATH','#','Pictures I\'ve taken over the years','','','img/imgfolder.gif');
				d.add(10,9,'도형과 방정식','#','Pictures of Gullfoss and Geysir');
				d.add(11,10,'집합과 명제','#');
				d.add(16,0,'Recycle Bin','example01.html','','','img/trash.gif');
		
				document.write(d);	
			</script>
			</div>
			<!--  문제은행 트리 끝 -->
		
		</div>

		<div id="bflex-column">
			<section>
			<h1>▣ 시험지 List</h1>
			</section>
			
		<div id="accordion"><!-- 아코디언 시작 -->
	  <h3 id="acc1"> 시험지 리스트 </h3>			
			
			<div>			
				<br>
				<table id="bankTestList" class="table table-hover">
					<tr class="warning">
						<th>번호</th>
						<th>시험지명</th>
						<th>문항수</th>
						<th>시험기간</th>
						<th>사용유무</th>
						<th>삭제</th>
					</tr>						
				</table>


				<div id="bpageMove">
					<button id="prevPage" class="btn">이전</button>
					<span id="currPageNo">1</span>
					<button id="nextPage" class="btn">다음</button>
				</div><br>

			</div>



		
			<h3 id="acc2"> 시험지 만들기 </h3>
			<div>	
			<form class="form-horizontal">    
		
			<div class="tcontainer">			
					
 
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 코드: </label>
						<div class="col-sm-10">
							<input type="text" id="tcode" alt="시험지코드" class="form-control editBox"  readonly>
							<buttonn id="newCode" type="button" class="btn btn-default btn-xs" style="margin-bottom:18px;display:none;" onclick="createCode();">새코드생성</button> 
							<span id="notcode"></span>
						</div>
					</div>
					
 
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 제목: </label>
						<div class="col-sm-10">
							<input id="title" class="form-control editBox" placeholder="제목 입력" title="제목을 입력하세요" >
							<span id="noTitle"></span>
						</div>
					</div>
					
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">문제수: </label>
						<p>
						  <label for="amount"></label>
						  <input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold; width:40px;">
						  <span style="font-size:12px;color:gray;">문항</span>
						</p>
					</div>					
					<div class="form-inline">
						<div id="slider-range-max"></div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">문제 출제: </label>
						<div class="col-sm-10 editBox">							
							<select id="position" class="form-control">
								<option value="1" class="poVa">랜덤 배치 사용</option>
								<option value="0" class="poVa">랜덤 배치 미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">보기 출제: </label>
						<div class="col-sm-10 editBox">							
							<select id="texposition" class="form-control">
								<option value="1">랜덤 배치 사용</option>
								<option value="0">랜덤 배치 미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 사용: </label>
						<div class="col-sm-10 editBox">
							<select id="useyn" class="form-control">
								<option value="1">사용</option>
								<option value="0">미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">기간 설정: </label>
						<div class="col-sm-10">
							<input type="text" id="startdate"  
									class="form-control"  placeholder="시작 날짜입력">~
							<input type="text" id="enddate"  
									class="form-control"  placeholder="종료 날짜입력">									
						</div>
					</div>
						
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">  </label>
						<div class="col-sm-10">
							<span id="finishText" style="font-size:12px;color:gray;">응시 가능 기간을 설정하시려면 
			 날짜 입력창을 클릭하시면 달력을 확인할 수 있습니다</span>
			 				<br><br>
						</div>
					</div>
					
			</div>
  
		<br><br><br>
				
			<div id=finishBox>
			 <hr>
			 <button id="btnAdd" type="button" class="btn btn-primary newForm btn-xs">만들기</button>
			 <button id="btnChange" type="button" class="btn btn-primary updateForm btn-xs" style="display:none;">변경</button>
			 <button id="btnDelete" type="button" class="btn btn-primary updateForm btn-xs" style="display:none;">삭제</button>
			 <button id="btnReset" type="reset" class="btn btn-primary btn-xs">취소</button>
			</div>
			
			</form>
			</div>

	</div><!-- 아코디언 끝 -->
	
		</div>			
	</div>
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->

<script src="../js/include.js"></script>
<script	src="../js/bankTestList.js"></script>

</body>
</html>
