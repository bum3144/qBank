<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카테고리 edit</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" 
	href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<link rel="StyleSheet" href="../css/dtree.css"/>
</head>
<body>
<script type="text/javascript" src="../js/dtree.js"></script>
	
	
	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">
			<p>
				<a href="javascript: d.openAll();">open all</a> | <a
					href="javascript: d.closeAll();">close all</a>
			</p>
			
			<!-- 문제은행 트리 -->
			<div id="dTree">
				<script type="text/javascript">	
				d = new dTree('d');
		
				d.add(0,-1,'문제은행');
				d.add(1,0,'ENGLISH','#');
				d.add(2,1,'GRAMMAR','#');
				d.add(3,2,'동사','#');
				d.add(4,3,'B Verb','#');
				d.add(5,3,'동사의 시제','#');
				d.add(6,1,'LISTENING','#');
				d.add(7,6,'Listening Test','#','Pictures of Gullfoss and Geysir');
				d.add(8,1,'WRITING','#');
				d.add(9,0,'MATH','#','Pictures I\'ve taken over the years','','','img/imgfolder.gif');
				d.add(10,9,'도형과 방정식','#','Pictures of Gullfoss and Geysir');
				d.add(11,10,'집합과 명제','#');
				d.add(16,0,'Recycle Bin','example01.html','','','img/trash.gif');
		
				document.write(d);	
			</script>
			</div>
			<!--  문제은행 트리 끝 -->
		
		</div>

		<div id="bflex-column">
			<section>
				<h1>▣ 카테고리 설정</h1>
				
			</section>
			<br>


			<div class="container">

				<form class="form-horizontal">
                  
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">분류 코드: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="A006" readonly>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">분류 등록: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="B verb">
						</div>
					</div>


					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">설명: </label>
						<div class="col-sm-10">
							<textarea class="form-control editBox" rows="3" ></textarea>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">사용 유무: </label>
						<div class="col-sm-10 editBox">
							<select class="form-control">
								<option>사용</option>
								<option>미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline ">
						<label class="col-sm-2 control-label editBox1">분류 정렬: </label>
						<div class="col-sm-10 editBox1">
							<p>
								<button type="button" class="btn btn-primary btn-sm">↑위</button>
								<button type="button" class="btn btn-default btn-sm">↓아래</button>
								<button type="button" class="btn btn-primary btn-sm">↑↑맨위</button>
								<button type="button" class="btn btn-default btn-sm">↓↓맨아래</button>
							</p>

						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">접근 권한: </label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>선생님</option>
								<option>학생</option>
								<option>선생님 + 학생</option>
							</select>
						</div>
					</div>
				</form>
			</div>
				<div id=finishBox>
				 <h5>드래그앤드랍으로 최대 4단계 카테고리를 만들거나 카테고리 순서를 변경할 수 있습니다</h5>
				 <hr>
				<button type="button" class="btn btn-primary">완료</button>
				</div>
		</div>
	</div>
		
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script	src="../js/bank.js"></script>
<script src="../js/include.js"></script>
</body>
</html>
