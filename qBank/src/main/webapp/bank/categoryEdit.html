	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">

			<!-- 카테고리 트리 -->
      <div class="row">
        <div class="col-md-12">
          <div id="sidebar" style="height: 450px"></div>
        </div>  
      </div>  
			<!--  카테고리 트리 끝 -->
		
		</div>


		<div id="bflex-column">
			<section>
				<h1 class="titleCategory">▣ 카테고리 설정</h1>
				
			</section>
			<br>


			<div class="container">

				<form role="form" class="form-horizontal" name="select_machine">

								
          <div id="choiceBox">                
						<div class="form-inline">
								<ul><li id="disText">좌측 카테고리를 클릭하세요</li></ul>
						</div>
						
						<div class="form-inline">
							<label class="col-sm-2 control-label editBox">선택 코드: </label>
							<div class="col-sm-10">
								<input id="classCode" type="text" class="form-control editBox" placeholder="CODE" readonly>
							</div>
						</div>
						
						<div class="form-inline">
							<label class="col-sm-2 control-label editBox">선택 이름: </label>
							<div class="col-sm-10">
								<input id="className" type="text" class="form-control editBox" placeholder="CATEGORY NAME" readonly>
							</div>
						</div>
					</div>

				
				<div id="choiceModDel" class="form-inline">	
					<button id="choiceCreate" type="button">신규 카테고리를 생성합니다.</button>
					<button id="choiceModify" type="button" >선택 카테고리 수정합니다.</button>
					<button id="choiceDelete" type="button">선택 카테고리 삭제합니다.</button>
				</div>


          <div id="choiceBox2">  
              
						<div class="form-inline">
								<ul><li id="disText">[주의!] 카테고리를 수정하시면 카테고리에 
								등록된 모든 문제들도 변경됩니다.</li></ul>
						</div>
						
						<div class="form-inline">
							<label class="col-sm-2 control-label editBox">변경할 위치: </label>
							<div class="col-sm-10">
								
								<select id="select1" class="form-control editBox" tabindex="1">
								<option value="">-- 1차 선 택 --</option>
								</select>
										
								<select id="select2" class="form-control editBox" tabindex="1">
								<option value="">-- 2차 선 택 --</option>
								</select>
												
								<select id="select3" class="form-control editBox" tabindex="1">
								<option value="">-- 3차 선 택 --</option>
								</select>
										
							</div>
						</div>
	
	
						<div class="form-inline">
							<label class="col-sm-2 control-label editBox">변경할 이름: </label>
							<div class="col-sm-10">
								<input id="className1" type="text" class="form-control editBox" placeholder="카테고리 이름 입력">
							</div>
						</div>
	
	
	
						<div class="form-inline">
							<label class="col-sm-2 control-label editBox">사용 유무: </label>
							<div class="col-sm-10 editBox">
								<select id="classUse" class="form-control">
									<option value="Y">사용</option>
									<option value="N">미사용</option>
								</select>
							</div>
						</div>

					</div>
					
						<div id=finishBox class="form-inline">
						<button type="button">카테고리 수정을 완료합니다</button>
						</div>


				</form>
					</div>
				</div>
	</div>
	
	
	<div id="delete-confirm" title="카테고리를 삭제하시겠습니까?">
	  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;">
	  </span>삭제하시면 복구할 수 없습니다!<br>
	  			 정말 삭제 하시겠습니까?</p>
	</div>	
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
