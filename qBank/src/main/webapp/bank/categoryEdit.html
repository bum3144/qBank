<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카테고리 edit</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<!-- 1 load the theme CSS file -->
<link rel="stylesheet" type="text/css" href="//w2ui.com/src/w2ui-1.3.min.css" />
</head>
<body>
	
	
	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">

			<!-- 카테고리 트리 -->
      <div class="row">
        <div class="col-md-12">
          <div id="sidebar" style="height: 450px"></div>
        </div>  
      </div>  
			<!--  카테고리 트리 끝 -->
		
		</div>

		<div id="bflex-column">
			<section>
				<h1>▣ 카테고리 설정</h1>
				
			</section>
			<br>


			<div class="container">

				<form class="form-horizontal">
                  
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">분류 코드: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="A006" readonly>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">분류 이름: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="B verb">
						</div>
					</div>


					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">설명: </label>
						<div class="col-sm-10">
							<textarea class="form-control editBox" rows="3" ></textarea>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">사용 유무: </label>
						<div class="col-sm-10 editBox">
							<select class="form-control">
								<option>사용</option>
								<option>미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline ">
						<label class="col-sm-2 control-label editBox1">분류 정렬: </label>
						<div class="col-sm-10 editBox1">
							<p>
								<button type="button" class="btn btn-primary btn-sm">↑위</button>
								<button type="button" class="btn btn-default btn-sm">↓아래</button>
								<button type="button" class="btn btn-primary btn-sm">↑↑맨위</button>
								<button type="button" class="btn btn-default btn-sm">↓↓맨아래</button>
							</p>

						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">접근 권한: </label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>선생님</option>
								<option>학생</option>
								<option>선생님 + 학생</option>
							</select>
						</div>
					</div>
				</form>
			</div>
				<div id=finishBox>
				 <h5>드래그앤드랍으로 최대 4단계 카테고리를 만들거나 카테고리 순서를 변경할 수 있습니다</h5>
				 <hr>
				<button type="button" class="btn btn-primary">완료</button>
				</div>
		</div>
	</div>
		
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->
	
<!-- 4 include the jQuery library -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//w2ui.com/src/w2ui-1.3.min.js"></script>
<script	src="../js/bank.js"></script>
<script src="../js/include.js"></script>
<!-- 5 include the minified source -->
<script src="../js/leftTreeMenu.js"></script>
</body>
</html>
