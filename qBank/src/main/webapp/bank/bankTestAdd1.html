<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카테고리 edit</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" 	href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/bank.css"/>
<link rel="StyleSheet" href="../css/dtree.css"/>
</head>
<body>
<script type="text/javascript" src="../js/dtree.js"></script>
	
	
	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">
			<p>
				<a href="javascript: d.openAll();">open all</a> | <a
					href="javascript: d.closeAll();">close all</a>
			</p>
			
			<!-- 문제은행 트리 -->
			<div id="dTree">
				<script type="text/javascript">	
				d = new dTree('d');
		
				d.add(0,-1,'문제은행');
				d.add(1,0,'ENGLISH','#');
				d.add(2,1,'GRAMMAR','#');
				d.add(3,2,'동사','#');
				d.add(4,3,'B Verb','#');
				d.add(5,3,'동사의 시제','#');
				d.add(6,1,'LISTENING','#');
				d.add(7,6,'Listening Test','#','Pictures of Gullfoss and Geysir');
				d.add(8,1,'WRITING','#');
				d.add(9,0,'MATH','#','Pictures I\'ve taken over the years','','','img/imgfolder.gif');
				d.add(10,9,'도형과 방정식','#','Pictures of Gullfoss and Geysir');
				d.add(11,10,'집합과 명제','#');
				d.add(16,0,'Recycle Bin','example01.html','','','img/trash.gif');
		
				document.write(d);	
			</script>
			</div>
			<!--  문제은행 트리 끝 -->
		
		</div>

		<div id="bflex-column">
			<section>
				<h1>▣ 시험지 만들기</h1>
				
			</section>
			<br>


			<div class="container">

				<form class="form-horizontal">
                  
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 코드: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="TEST006" readonly>
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">문제수: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="10"> (문항)
						</div>
					</div>
					
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">배 치: </label>
						 <div class="col-sm-10 checkbox">
					        <input type="checkbox"> 문제 랜덤 배치 
					        <input type="checkbox"> 보기 랜덤 배치
					     </div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">사용 유무: </label>
						<div class="col-sm-10 editBox">
							<select class="form-control">
								<option>사용</option>
								<option>미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">기간 설정: </label>
						<div class="col-sm-10">
							<input type="text" id="datepicker"  
									class="form-control"  placeholder="시작 날짜입력">~
							<input type="text" id="datepicker2"  
									class="form-control"  placeholder="종료 날짜입력">
									
						</div>
					</div>
				</form>
			</div>
				<div id=finishBox>
				 <h5> </h5>
				 <hr>
				<input type="submit" value="다음 단계로>" class="btn btn-primary">
				</div>
		</div>
	</div>
		
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->
	

 
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script	src="../js/bank.js"></script>
<script src="../js/include.js"></script>
  <script>
  $(function() {
	    $( "#datepicker" ).datepicker({
	      changeMonth: true,
	      changeYear: true
	    });
	  });
  $(function() {
	    $( "#datepicker2" ).datepicker({
	      changeMonth: true,
	      changeYear: true
	    });
	  });
  </script>
</body>
</html>
