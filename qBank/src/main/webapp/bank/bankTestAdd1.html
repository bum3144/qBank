<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카테고리 edit</title>	
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" 	href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d">
<link rel="stylesheet" href="../css/bankTestAdd.css" />
<link rel="stylesheet" href="../css/include.css"/>
<link rel="stylesheet" href="../css/bank.css"/>
<!-- 1 load the theme CSS file -->
<link rel="stylesheet" type="text/css" href="//w2ui.com/src/w2ui-1.3.min.css" />
</head>
<body>
	
	<!-- 해더 -->
	<div id="btop"></div>		
	<div id="bblock"></div>
	<!-- 해더 끝 -->
	
	
	<div id="bcontainer">
		<div id="bnav">
			<div class="row">
				<!-- 3 setup a container element -->
				<div class="col-md-12">
					<div id="sidebar" style="height: 450px"></div>
				</div>	
			</div>	
			
		</div>

		<div id="bflex-column">
			<section>
				<h1>▣ 시험지 만들기</h1>
				
			</section>
			<br>


			<div class="container">

				<form class="form-horizontal">                  
					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">시험지 코드: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="TEST006" readonly>
						</div>
					</div>


					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">문제수: </label>
						<div class="col-sm-10">
							<input class="form-control editBox" placeholder="10"> (문항)
						</div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">배 치: </label>
						 <div class="col-sm-10 checkbox">
					        <input type="checkbox"> 문제 랜덤 배치 
					        <input type="checkbox"> 보기 랜덤 배치
					     </div>
					</div>

					<div class="form-inline">
						<label class="col-sm-2 control-label editBox">사용 유무: </label>
						<div class="col-sm-10 editBox">
							<select class="form-control">
								<option>사용</option>
								<option>미사용</option>
							</select>
						</div>
					</div>

					<div class="form-inline editBox">
						<label class="col-sm-2 control-label">기간 설정: </label>
						<div class="col-sm-10">
							<input type="text" id="datepicker"  
									class="form-control"  placeholder="시작 날짜입력">~
							<input type="text" id="datepicker2"  
									class="form-control"  placeholder="종료 날짜입력">
									
						</div>
					</div>
				</form>
			</div>
			<div id=finishBox>
			 <h5>응기 가능 기간을 설정하시려면 날짜 입력창을 클릭하시면 달력을 확인할 수 있습니다</h5>
			 <hr>
			<button type="button" class="btn btn-primary" onClick="javascipt:location.href='bankTestAdd2.html'">만들기</button>
			</div>
		</div>
	</div>
		
	<!-- 풋터 -->
	<div id="bfooter"></div>
	<!-- 풋터 끝 -->
						
<!-- 4 include the jQuery library -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//w2ui.com/src/w2ui-1.3.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="../js/common.js"></script>
<script	src="../js/bank.js"></script>
<script src="../js/include.js"></script>
<!-- 5 include the minified source -->
<script src="../js/leftTreeMenu.js"></script>
</body>
</html>
