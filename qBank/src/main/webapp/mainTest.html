<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Dialog - Modal form</title>
<link rel="stylesheet"
  href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<style>
body {
	font-size: 62.5%;
}

label,input {
	display: block;
}

input.text {
	margin-bottom: 12px;
	width: 95%;
	padding: .4em;
}

fieldset {
	padding: 0;
	border: 0;
	margin-top: 25px;
}

h1 {
	font-size: 1.2em;
	margin: .6em 0;
}

div#users-contain {
	width: 350px;
	margin: 20px 0;
}

div#users-contain table {
	margin: 1em 0;
	border-collapse: collapse;
	width: 100%;
}

div#users-contain table td,div#users-contain table th {
	border: 1px solid #eee;
	padding: .6em 10px;
	text-align: left;
}

.ui-dialog .ui-state-error {
	padding: .3em;
}

.validateTips {
	border: 1px solid transparent;
	padding: 0.3em;
}

.ui-widget-overlay {
	background: #aaaaaa;
}
</style>


<script>
	$(function() {
		var ID = $("#ID"), password = $("#password"), allFields = $([]).add(ID)
				.add(password), tips = $(".validateTips");

		function checkLength(o, n, min, max) {
			if (o.val().length > max || o.val().length < min) {
				o.addClass("ui-state-error");
				updateTips("Length of " + n + " must be between " + min
						+ " and " + max + ".");
				return false;
			} else {
				return true;
			}
		}

		function checkRegexp(o, regexp, n) {
			if (!(regexp.test(o.val()))) {
				o.addClass("ui-state-error");
				updateTips(n);
				return false;
			} else {
				return true;
			}
		}

		$("#login-form")
				.dialog(
						{
							autoOpen : false,
							height : 300,
							width : 350,
							modal : true,
							buttons : {
								"로그인" : function() {
									var bValid = true;
									allFields.removeClass("ui-state-error");

									bValid = bValid
											&& checkLength(ID, "ID", 6, 80);
									bValid = bValid
											&& checkLength(password,
													"password", 5, 16);

									if (bValid) {
										$(this).dialog("close");
									}
								},
								"닫기" : function() {
									$(this).dialog("close");
								}
							},
							close : function() {
								allFields.val("").removeClass("ui-state-error");
							}
						});

		$("#create-form")
				.dialog(
						{
							autoOpen : false,
							height : 500,
							width : 400,
							modal : true,
							buttons : {
								"회원가입" : function() {
									var bValid = true;
									allFields.removeClass("ui-state-error");

									bValid = bValid
											&& checkLength(ID, "ID", 6, 80);
									bValid = bValid
											&& checkLength(password,
													"password", 5, 16);

									bValid = bValid
											&& checkRegexp(
													ID,
													/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i,
													"eg. ui@jquery.com");
									bValid = bValid
											&& checkRegexp(password,
													/^([0-9a-zA-Z])+$/,
													"Password field only allow : a-z 0-9");

									if (bValid) {
										$(this).dialog("close");
									}
								},
								"닫기" : function() {
									$(this).dialog("close");
								}
							},
							close : function() {
								allFields.val("").removeClass("ui-state-error");
							}
						});

		$("#find-form")
				.dialog(
						{
							autoOpen : false,
							height : 300,
							width : 350,
							modal : true,
							buttons : {
								"찾기" : function() {
									var bValid = true;
									allFields.removeClass("ui-state-error");
									bValid = bValid
											&& checkLength(ID, "ID", 6, 80);
									bValid = bValid
											&& checkRegexp(
													ID,
													/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i,
													"eg. ui@jquery.com");

									if (bValid) {
										$(this).dialog("close");
									}
								},
								"닫기" : function() {
									$(this).dialog("close");
								}
							},
							close : function() {
								allFields.val("").removeClass("ui-state-error");
							}
						});

		$("#login-user").button().click(function() {
			$("#login-form").dialog("open");
		});

		$("#create-user").button().click(function() {
			$("#create-form").dialog("open");
		});

		$("#find-user").button().click(function() {
			$("#find-form").dialog("open");
		});

	});
</script>
</head>
<body>

  <div id="login-form" title="login user">
    <p class="validateTips">회원 로그인.</p>
    <form>
      <fieldset>
        <label for="ID">ID</label> <input type="text" name="ID" id="ID" value=""
          class="text ui-widget-content ui-corner-all"> <label
          for="password">Password</label> <input type="password" name="password"
          id="password" value="" class="text ui-widget-content ui-corner-all">
      </fieldset>
    </form>
  </div>




  <div id="create-form" title="Create new user">
    <p class="validateTips">회원 가입.</p>
    <form>
      <fieldset>
        <label for="cID">ID</label> <input type="text" name="cID" id="cID"
          value="" class="text ui-widget-content ui-corner-all"> <label
          for="cpassword">Password</label> <input type="password"
          name="cpassword" id="cpassword" value=""
          class="text ui-widget-content ui-corner-all"> <label
          for="cpasswordOK">PasswordOK</label> <input type="password"
          name="cpasswordOK" id="cpasswordOK" value=""
          class="text ui-widget-content ui-corner-all"> <label
          for="cname">이름</label> <input type="text" name="cname" id="cname"
          value="" class="text ui-widget-content ui-corner-all"> <label
          for="cemail">이메일</label> <input type="text" name="cemail" id="cemail"
          value="" class="text ui-widget-content ui-corner-all"> <label
          for="caddr">주소</label> <input type="text" name="caddr" id="caddr"
          value="" class="text ui-widget-content ui-corner-all"> <label
          for="ctel">전화번호</label> <input type="text" name="ctel" id="ctel"
          value="" class="text ui-widget-content ui-corner-all">
      </fieldset>
    </form>
  </div>



  <div id="find-form" title="find user">
    <p class="validateTips">아이디/비번 찾기.</p>
    <form>
      <fieldset>
        <label for="fID">ID</label> <input type="text" name="ID" id="ID"
          value="" class="text ui-widget-content ui-corner-all"> <label
          for="fname">이름</label> <input type="password" name="fname" id="fname"
          value="" class="text ui-widget-content ui-corner-all">
      </fieldset>
    </form>
  </div>




  <button id="login-user" style="float: right">로그인</button>
  <button id="create-user" style="float: right">회원가입</button>
  <button id="find-user" style="float: right">아이디/패스워드찾기</button>



</body>
</html>
